<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>IW: Login</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
        <div class="container d-flex justify-content-center mt-5 vh-100">
            <div class="login-box bg-white p-4 shadow-sm rounded">
                <form class="form-signin" method="post" th:action="@{/login}">
                    <h2 class="text-center">Please sign in</h2>
                    <div class="mb-3">
                        <label for="username" class="visually-hidden">Username</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required="required">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg btn-warning" type="submit">Sign in</button>
                    </div>
                    <div class="error-container mt-3 text-center">
                        <span th:if="${loginError}" class="text-danger">
                            Error en nombre de usuario o contrase√±a
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
