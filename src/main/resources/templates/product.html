<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>PrecioSmart Producto</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">

        <div class="container align-items-center d-flex flex-column justify-content-center my-5 gap-3">
            <div id="product-info" class="container">
                <div class="card w-100 h-auto d-flex flex-row shadow-lg align-items-start">
                    <img th:src="@{/img/pruebas/colacao.jpg}" class="w-25 p-5" alt="foto del producto"
                        style="min-width: 250px;">
                    <div class="card-body text-start">
                        <h1 id="product-title" class="card-title text-start  p-3"><b>Cacao Colacao 760g</b></h1>
                        <div class="container d-flex flex-column text-start">
                            <ul class="list-unstyled mx-2 g-1">
                                <li class="my-2">
                                    <h5><b>Codigo EAN: </b>8410014478764(EAN / EAN-13)</h5>
                                </li>
                                <li class="my-5">
                                    <h5><b>Categoria: </b>Bebidas, Preparacion de bebidas, Desayunos</h5>
                                </li>
                                <li class="my-5">
                                    <h5><b>Precio Minimo Historico: </b>2,80€</h5>
                                </li>
                                <li class="mt-5 mb-4">
                                    <h5><b>Supermercado: </b>Mercadona</h5>
                                </li>
                            </ul>
                            <div
                                class="container d-flex flex-row mt-5 mb-4 justify-content-start align-items-start text-start">
                                <button id="buy-button" class="btn btn-naranja me-5 p-3">Añadir al carrito</button>
                                <input class="p-3" type="number" id="cantidad" style="width: 4em;" min="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container align-items-center d-flex flex-column justify-content-center text-center gap-5">
            <div id="compare" class="container">
                <div
                    class="card w-100 h-auto d-flex flex-row shadow-lg align-items-center justify-content-center text-center">
                    <ul class="list-unstyled d-flex gap-5 justify-content-center my-5">
                        <li class="border-end pe-4 mx-5">
                            <h4><b>Aldi</b></h4>
                            <h5 class="text-muted">€4.50</h5>
                        </li>
                        <li class="border-end pe-4 mx-5">
                            <h4><b>Carrefour</b></h4>
                            <h5 class="text-muted">€3.75</h5>
                        </li>
                        <li class="border-end pe-4 mx-5">
                            <h4><b>Dia</b></h4>
                            <h5 class="text-muted">€4.30</h5>
                        </li>
                        <li>
                            <h4><b>Lidl</b></h4>
                            <h5 class="text-muted">€4.60</h5>
                        </li>
                    </ul>

                    </ul>
                </div>
            </div>
        </div>
        <!-- 
        <div class="container align-items-center d-flex flex-column justify-content-center my-5 gap-3">
            <div id="product-info" class="container">
                <div class="card w-100 h-auto d-flex flex-row shadow-lg align-items-center justify-content-center text-center">
                    <div id="price-history" class="container my-5">
                        <h3>Histórico de Precios</h3>
                        <canvas id="priceChart"></canvas>
                    </div>

                </div>
            </div>
        </div>
        -->
        <script>
            const ini = document.getElementById("cantidad");
            ini.value = 1;
            const botonCompra = document.querySelector("#buy-button");
            botonCompra.addEventListener("click", () => {
                const cantidad = document.getElementById("cantidad").value;
                alert("Vas a añadir " + String(cantidad) + " productos al carrito.");
            });
        </script>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
